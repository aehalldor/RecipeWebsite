<!DOCTYPE html public "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing</title>
    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/recipe_style.css') }}" />
    
    
    
  </head>

  <body>
    
    <p>RECIPE PAGE</p>

    <div id="app"></div>

    <script>

        const div = document.querySelector("#app");
        // var param = {"i" : 52772};
        // var url = new URL("http://www.themealdb.com/api/json/v1/1/lookup.php?i=" + param.i);
        const url = "http://www.themealdb.com/api/json/v1/1/lookup.php?i=52772";

        // const url = "http://www.themealdb.com/api/json/v1/1/search.php?f=a";

        fetch(url).then((response)=>{
            console.log(response.json());
            return response.json();
        }).then(data=>{

            // console.log(data);

            const {strMeal, strInstructions, strMealThumb} = data.meals[0];

            const p1 = document.createElement('p');
            p1.textContent = strMeal;

            const p2 = document.createElement('p');
            p2.textContent = strInstructions;

            const img1 = document.createElement('img');
            img1.src = strMealThumb;

            div.append(img1);
            div.appendChild(p1);
            div.appendChild(p2);
        })

    </script>


  </body>
</html>
